<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calculo de Media de Aluno</title>
<script>;
    var a;
    var b;
    var c;
    var d;
    var nome;
    var media;
    nome=prompt("Qual o nome do aluno?");
    
    d=prompt("Qual a primeira nota?");
    a=Number.parseFloat(d);
    d=prompt("Qual a segunda nota?");
    b=Number.parseFloat(d);
    d=prompt("Qual a terceira nota?");
    c=Number.parseFloat(d);
    media = ((a + b + c) / 3);
    document.write("Aluno: " + nome + " media: " + media);
    
    </script>
</head>
<body>
  
</body>
</html>
