<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Operandos</title>
<script> 
    var a;
    var b;
    var d;
    var ope;
    
    d=prompt("Digite o Primeiro Numero: ");
    a=Number.parseFloat(d);
    d=prompt("Digite o Segundo Numero: ");
    b=Number.parseFloat(d);
    
    ope = a + b;
    document.write("Soma: " + ope + "<br>");
    ope = a - b;
    document.write("Subtração: " + ope + "<br>");
    ope = a * b;
    document.write("Produto: " + ope + "<br>");
    ope = a / b;
    document.write("Divisão: " + ope + "<br>");
    ope = a % b;
    document.write("Resto: " + ope + "<br>");
</script>
</head>
<body>
</body>
</html>
